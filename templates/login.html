{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<br />
<div class="content-bg">
  <form method="POST">
    <h3 align="center" class="titles">Login</h3>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <br />
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <br />
    <div align="center">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
  <br />
</div>
{% endblock %}
